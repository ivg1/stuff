<!doctype html>
<html style="user-select: none;">
    <head>
        <style>
            body{
                background-color: rgb(46, 46, 46);
                color: white;
                margin: 0px;
            }
            .header{
                background-color:rgb(0, 0, 0);
                height: 60px;
                width: 100%;
                display: flex;
                align-items: center;
                padding: 2px 7px; 
            }
            
        </style>
        <script>
            document.onkeydown = function(e){
                let keyDown = e.key;
                if (e.key === "F12"){
                    return false;
                }
                console.log(`$"blocked {keyDown} key"`);
            }
        </script>
    </head>
    <body>
        <div class="header">
            <img src="https://www.seekpng.com/png/full/278-2788585_andrew-nico-jupiter-cartoon-png.png" width="50px" />
            <h1 id="company_name">Jupiter Corp.</h1>
        </div>
        
    </body>
</html>
